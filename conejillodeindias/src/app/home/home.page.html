<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
    <ion-button [routerLink]="['/support']" fill="clear" slot="end">
      Soporte
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <div id="container">
    <ion-card>
      <ion-card-header>
        <div class="logo">
          <img src="../../assets/img/tellevoapp.png" alt="Logo de la empresa">
        </div>
        <ion-card-subtitle>Bienvenido/a a TeLlevoApp</ion-card-subtitle>
        <ion-card-title>Ingresa tus datos para comenzar</ion-card-title>
        <app-header></app-header>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="user.email" label="Correo Electr칩nico" labelPlacement="floating"
              placeholder="Ingrese su correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contrase침a" type="password" labelPlacement="floating"
              placeholder="Ingrese su contrase침a"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-label>{{errorMessage}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-button fill="outline" [routerLink]="['/perfil']">Ingresar</ion-button>
        <ion-button fill="outline" [routerLink]="['/register']">Crear Cuenta</ion-button>
        <ion-button fill="clear" [routerLink]="['/recuperar']">Olvidaste tu contrase침a?</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
