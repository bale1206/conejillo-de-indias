<!-- login.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Acceso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
        <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-input
          type="text"
          [(ngModel)]="username"
          placeholder="Username"
          fill="solid"
          labelPlacement="floating"
        ></ion-input>
        <br>
        <ion-input
          type="password"
          [(ngModel)]="password"
          placeholder="Password"
          fill="solid"
          labelPlacement="floating"
        ></ion-input>
        <br>
        <ion-button shape="round" (click)="login()">Ingresar</ion-button>
        <ion-button shape="round" routerLink="/recuperar">Recuperar contrase√±a</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
