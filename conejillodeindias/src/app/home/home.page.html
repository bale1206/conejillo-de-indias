<ion-header>
  <ion-toolbar>
    <ion-title>Acceso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
        <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-input
        type="username"
        fill="solid"
        label="Username"
        labelPlacement="floating"
        helperText="Enter a valid username"
        errorText="Invalid username"
        ngModel
        Username
        ></ion-input>
        <br>
        <ion-input
        type="password"
        fill="solid"
        label="Password"
        labelPlacement="floating"
        helperText="Enter a valid password"
        errorText="Invalid password"
        ngModel
        Password
        ></ion-input>
        <br>
        <ion-button shape="round" [routerLink] = "['/perfil']">Ingresar</ion-button><ion-button shape="round" [routerLink] = "['/recuperar']">Recuperar contrase√±a</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
