<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-button [routerLink]="['/support']" fill="clear" slot="end">Soporte</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <div class="logo">
          <img src="assets/img/tellevoapp.png" alt="Logo de la empresa">
        </div>
        <ion-card-subtitle>Bienvenido/a a TeLlevoApp</ion-card-subtitle>
        <ion-card-title>Ingresa tus datos para comenzar</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input
                formControlName="email"
                placeholder="Ingrese su correo"
              ></ion-input>
            </ion-item>
            <ion-note *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" color="danger">
              El correo electrónico es requerido.
            </ion-note>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input
                formControlName="password"
                type="password"
                placeholder="Ingrese su contraseña"
              ></ion-input>
            </ion-item>
            <ion-note *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" color="danger">
              La contraseña es requerida.
            </ion-note>

            <ion-item lines="none">
              <ion-text color="danger">{{ errorMessage }}</ion-text>
            </ion-item>
          </ion-list>

          <ion-button type="submit" fill="outline" [disabled]="loginForm.invalid">Ingresar</ion-button>
        </form>

        <ion-button fill="outline" [routerLink]="['/register']">Crear Cuenta</ion-button>
        <ion-button fill="clear" [routerLink]="['/recuperar']">Olvidaste tu contraseña?</ion-button>
        <ion-button fill="clear" [routerLink]="['/controller']">Acceso secreto confidencial</ion-button>
        <ion-button fill="outline" [routerLink]="['/error']">No apretar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
