<ion-header>
  <ion-toolbar>
    <ion-title>Login de Acceso</ion-title>
    <ion-button [routerLink]="['/controller']" fill="clear" slot="end">Admin</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Credenciales</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="login">
          <img src="./assets/img/logo.webp" alt="Logo" />
        </div>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="user.username" placeholder="Usuario" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" type="password" placeholder="ContraseÃ±a" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle [(ngModel)]="rememberMe">Recuerdame</ion-toggle>
          </ion-item>
          <ion-button fill="outline" (click)="validar()">Conectar</ion-button>
          <ion-button fill="outline" [routerLink]="['/register']">Registrar</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
