<!-- recover.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-input
      type="email"
      [(ngModel)]="email"
      placeholder="Correo electrónico"
      fill="solid"
      labelPlacement="floating"
    ></ion-input>
    <br>
    <ion-button shape="round" (click)="recoverPassword()">Recuperar contraseña</ion-button>
  </div>
</ion-content>
